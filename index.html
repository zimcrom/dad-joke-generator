    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"

    />
    <!-- post preview cleanup -->
    <meta property="og:title" content="Dad Jokes" />
    <meta property="og:image" content="./assets/images/linkedinpreview.png" />
    <meta
      property="og:description"
      content="A generator to brighten your day with the most dadest humor around. Just click the button to randomly generate a joke. Click it again to get a new one."
    />
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dad Jokes</title>
  </head>
  <body class="bg-dark">
    <div class="min-vh-100 d-flex align-items-center">
      <div
        class="w-auto mx-auto text-center p-5 bg-white bg-opacity-50 rounded-3"
      >
        <h1>Welcome to my dad joke generator</h1>
        <p>
          Having a rough day? Trying to impress a date? Need a good laugh?
          Whatever your reason is, hit the button below to get a dad joke (but
          not too hard, it's sensitive!)
        </p>
        <p>
          <a class="btn btn-info btn-lg" role="button" id="button">Joke me</a>
        </p>
        <h4 id="joke"></h4>
        <p id="answer"></p>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
